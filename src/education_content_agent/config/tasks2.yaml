practice_problems_task:
  description: >
    Design a set of practice problems based on the main concepts outlined in the 
    course syllabus. Problems should be structured at different difficulty 
    levels and include complete solutions. 
    The output should be in the same language as the course syllabus.
    This is the course syllabus: 
    {course_plan}
  expected_output: >
    A document containing 5-10 practice problems with step-by-step solutions, 
    written in the same language as the course syllabus.
  agent: problemsolver