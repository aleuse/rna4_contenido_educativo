resource_recommendation_task:
  description: >
    Identify high-quality complementary readings and resources based on the topics 
    outlined in the course syllabus. These may include books, research 
    articles, online courses, and videos. 
    The output should be in the same language as the course syllabus.
    This is the course syllabus: 
    {course_plan}
  expected_output: >
    A list of recommended readings and resources, each with a brief description and 
    its relevance to the course, written in the same language as the course syllabus.
  agent: curator